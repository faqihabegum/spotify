<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">spotify</li>
    
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                  <img alt="1">
                    <span class="songName">Ride It</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0"
                                class=" fa-solid songItemPlay fa-circle-play"></i>
                        </span> </span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Vaaste</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1"
                                class="fa-solid songItemPlay fa-circle-play"></i>
                        </span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Night Changes</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2"
                                class="fa-solid songItemPlay fa-circle-play"></i>
                        </span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Love Me Like You Do</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"
                                class="fa-solid songItemPlay fa-circle-play"></i>
                        </span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Heartless</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4"
                                class="fa-solid songItemPlay  fa-circle-play"></i>
                        </span> </span>

                </div>
            </div>
        </div>
        <div class="songbanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="" value="0" max="200">
        <div class="icons">

            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music.gif" width="60px" alt="music" id="gif"></span>
        </div>
        <script src="https://kit.fontawesome.com/868d13d67d.js" crossorigin="anonymous"></script>

    </div>
    <script src="script.js"></script>
</body>

</html>
